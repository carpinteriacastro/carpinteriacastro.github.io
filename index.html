  <!-- Carrusel Script -->
  <script>
    const carrusel = document.getElementById('carrusel');
    const dotsContainer = document.getElementById('dots');
    const totalSlides = carrusel.children.length;
    let slidesPerView = window.innerWidth <= 768 ? 1 : 2;
    let totalDots = Math.ceil(totalSlides / slidesPerView);
    let index = 0;

    function crearDots() {
      dotsContainer.innerHTML = '';
      for (let i = 0; i < totalDots; i++) {
        const dot = document.createElement('span');
        dot.onclick = () => irA(i);
        dotsContainer.appendChild(dot);
      }
    }

    function actualizarDots() {
      [...dotsContainer.children].forEach((dot, i) => {
        dot.classList.toggle('active', i === index);
      });
    }

    function irA(i) {
      index = i;
      actualizar();
    }

    function mover(dir) {
      index = (index + dir + totalDots) % totalDots;
      actualizar();
    }

    function actualizar() {
      const porcentaje = (index * 100);
      carrusel.style.transform = `translateX(-${porcentaje}%)`;
      actualizarDots();
    }

    function autoplay() {
      mover(1);
    }

    crearDots();
    actualizar();
    setInterval(autoplay, 4000);
  </script>
