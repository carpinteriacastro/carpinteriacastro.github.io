    body {
      font-family: Arial, sans-serif;
      background: var(--gris-oscuro);
      color: var(--blanco);

    nav {
      position: fixed;
      top: 0;
      width: 100%;
      background: #000;
      display: flex;
      justify-content: center;
      gap: 2rem;
      padding: 1rem;
      z-index: 1000;
    }

    nav a {
      color: var(--blanco);
      text-decoration: none;
      font-weight: bold;
      font-size: 1.1rem;
    }

    nav a:hover { color: var(--gris-medio); }

    section {
      padding: 100px 20px;
    }

    #inicio {
      height: 100vh;
      background: url('imagenes/foto1.jpg') center/cover no-repeat;
      position: relative;
      text-align: center;
      display: flex;
      flex-direction: column;
      justify-content: center;
      align-items: center;
    }

    #inicio::before {
      content: "";
      position: absolute;
      inset: 0;
      background: rgba(0, 0, 0, 0.6);
      z-index: 1;
    }

    #inicio img {
      width: 160px;
      z-index: 2;
      margin-bottom: 1.5rem;
    }

    #inicio h1, #inicio p {
      z-index: 2;
    }

    #inicio h1 {
      font-size: 3rem;
      text-transform: uppercase;
      margin-bottom: 0.5rem;
    }

    #inicio p {
      font-style: italic;
      font-size: 1.3rem;
      color: var(--blanco);
    }

    h2 {
      font-size: 2rem;
      margin-bottom: 1rem;
      border-bottom: 2px solid var(--blanco);
      padding-bottom: 5px;
      text-align: center;
    }

    #contacto {
      display: flex;
      flex-wrap: wrap;
      gap: 40px;
      justify-content: center;
      align-items: flex-start;
    }

    #contacto div {
      flex: 1 1 400px;
      min-width: 300px;
    }

    #contacto p {
      display: flex;
      align-items: center;
      gap: 10px;
      margin: 20px 0;
    }

    #contacto span {
      font-size: 1.3rem;
    }

    #contacto img.whatsapp-icon {
      width: 20px;
      filter: grayscale(100%);
      transition: filter 0.3s;
    }

    #contacto img.whatsapp-icon:hover {
      filter: none;
    }

    form {
      display: flex;
      flex-direction: column;
      margin-top: 30px;
    }

    input, textarea {
      padding: 10px;
      border: none;
      background: #333;
      color: white;
      margin-bottom: 15px;
      border-radius: 4px;
    }

    button {
      background: #000;
      color: white;
      padding: 10px;
      border: none;
      border-radius: 4px;
      cursor: pointer;
      font-weight: bold;
    }

    button:hover {
      background: #333;
    }

    iframe {
      width: 100%;
      height: 400px;
      border: none;
      border-radius: 10px;
    }

    .carrusel-container {
      position: relative;
      max-width: 900px;
      margin: auto;
      overflow: hidden;
      border-radius: 10px;
    }

    .carrusel-wrapper {
      display: flex;
      transition: transform 0.5s ease-in-out;
    }

    .carrusel-slide {
      min-width: 100%;
      height: 500px;
      flex-shrink: 0;
    }

    .carrusel-slide img {
      width: 100%;
      height: 100%;
      object-fit: cover;
      border-radius: 10px;
    }

    button.prev, button.next {
      position: absolute;
      top: 50%;
      transform: translateY(-50%);
      background: rgba(0,0,0,0.5);
      border: none;
      color: white;
      font-size: 2rem;
      padding: 10px;
      border-radius: 50%;
      cursor: pointer;
      z-index: 10;
    }

    button.prev { left: 10px; }
    button.next { right: 10px; }

    footer {
      text-align: center;
      padding: 20px;
      background: #000;
      color: #ccc;
    }

    @media (max-width: 768px) {
      .carrusel-slide { height: 300px; }
    }
  </style>
</head>

  <script>
    const carrusel = document.getElementById("carrusel-wrapper");
    let currentSlide = 0;
    const totalFotos = 117;

    for (let i = 1; i <= totalFotos; i++) {
      const slide = document.createElement("div");
      slide.className = "carrusel-slide";
      slide.innerHTML = `<img src="imagenes/foto${i}.jpg" alt="Trabajo ${i}">`;
      carrusel.appendChild(slide);
    }

    function actualizarCarrusel() {
      carrusel.style.transform = `translateX(-${currentSlide * 100}%)`;
    }

    function cambiarSlide(n) {
      currentSlide = (currentSlide + n + totalFotos) % totalFotos;
      actualizarCarrusel();
      reiniciarAutoplay();
    }

    function autoplay() {
      return setInterval(() => {
        cambiarSlide(1);
      }, 4000);
    }

    function reiniciarAutoplay() {
      clearInterval(autoplayID);
      autoplayID = autoplay();
    }

    actualizarCarrusel();
    let autoplayID = autoplay();
  </script>
